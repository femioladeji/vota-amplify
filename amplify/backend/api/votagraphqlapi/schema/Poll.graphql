type Poll
  @model
  @auth(rules: [{ allow: owner }]) {
    id: ID!
    name: String!
    description: String
    startDate: AWSDateTime
    endDate: AWSDateTime
    publishStatus: Boolean!
    isPublic: Boolean!
    isAnonymous: Boolean!
    link: String!
    questions: [PollQuestion] @connection(keyName: "byPoll", fields: ["id"])
}