type PollVote
  @model (queries: { list: "listPollVotes" }, mutations: { create: "castPollVote" }, subscriptions: null)
  @auth(rules: [
    { allow: public, operations: [create, read] }
  ]) {
    id: ID!
    email: String
    fullname: String
    pollId: ID!
    choices: [Choice!]!
    confirmed: Boolean
  }

  type Choice {
    questionId: ID!
    option: String!
  }